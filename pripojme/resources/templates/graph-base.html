<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to pripojme</title>

      {% style "/assets/bootstrap/css/bootstrap.min.css" %}
      {% style "/assets/font-awesome/css/font-awesome.min.css" %}

      {% style "/css/test.css" %}
  </head>
  <body>
      <!-- navbar -->
      <div class="navigation">
      <nav class="navbar navbar-dark bg-primary" role="navigation">
              <a class="navbar-brand" href="{{servlet-context}}/">pripojme</a>
              <ul class="nav navbar-nav">
                  <li class="nav-item">
                      <a href="{{servlet-context}}/"
                         class="nav-link{% ifequal page "home.html" %} active{%endifequal%}">
                      home
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="{{servlet-context}}/about"
                         class="nav-link{% ifequal page "about.html" %} active{%endifequal%}">
                      about
                      </a>
                  </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li class="nav-item">
                      <form class="form-inline"  style="text-align: right">
                          <div class="form-group">
                              <label for="exampleInputName2">Name</label>
                              <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputEmail2">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                          </div>
                          <button type="submit" class="btn btn-default">Send invitation</button>
                      </form>
                  </li>
              </ul>
      </nav>
      </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
